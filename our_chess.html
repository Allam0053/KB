<!DOCTYPE html>
<html>
<head>
	<title>Simple Chess AI</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript" src="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js"></script>
  <script type="text/javascript" src="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
  <script type="text/javascript" src="node_modules/chess.js/chess.js"></script>
  <script type="text/javascript" src="node_modules/chessAI.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="chessAI.css">
  <link rel="stylesheet" href="node_modules\@chrisoakman\chessboardjs\dist\chessboard-1.0.0.css">
  <link rel="stylesheet" href="node_modules\@chrisoakman\chessboardjs\dist\chessboard-1.0.0.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row mt-4 justify-content-center">
        <div class="col-lg-7 col-md-7 col-sm-8 mt-5">
          <div class="menu float-center justify-content-center" id="difficulty" style="justify-content: center;"> 
            <br>
            <h1>Select Difficulty:</h1>
            <hr><br>
            <button type="button" class="btn easy btn-success btn-xlarge">Easy</button>
            <br><br>
            <button type="button" class="btn medium btn-warning btn-xlarge">Medium</button>
            <br><br>
            <button type="button" class="btn hard btn-danger btn-xlarge">Hard</button>
            <br><br>
            
          </div>
          <div id="board" style="width: 600px" ></div>
          <br>
          <div id="gameover" class="alert alert-primary hide" role="alert"><strong></strong></div>
          <br>
          <button type="button" class="btn bots-both btn-info btn-xlarge">Bots Both</button>
          <button type="button" class="btn bots btn-info btn-xlarge">Bots White</button>
          <button type="button" class="btn bots-black btn-dark btn-xlarge">Bots Black</button>
          <button type="button" class="btn suggest btn-success btn-xlarge">Suggest</button>
          <button type="button" class="btn undo btn-danger btn-xlarge">Undo</button>
          <div id="restart" class="restartGame mt-2">
            <button type="button" class="btn medium btn-danger btn-xlarge">Restart</button>		
          </div>
          <h4 id="suggested" class="text-success"></h4>
          <h4 id="score" class="text-success"></h4>
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
